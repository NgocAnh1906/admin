<html>
    <head>
        <title>Bài 12: Hướng dẫn tạo trang quản trị (admin): quản lý sản phẩm - Phần 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/admin_style.css" >
        <script src="../resources/ckeditor/ckeditor.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            // Sử dụng jQuery để nạp nội dung từ header.html và chèn vào div có id "header-content"
            $(function() {
              $("#header-content").load("header.html");
              $("#footer-content").load("footer.html")
            });
          </script> 
    </head>
<body>
<div id="header-content"></div>
      
<div class="main-content">
    <h1>Thêm sản phẩm</h1>
    <div id="content-box">
    <form id="product-form" method="POST" action="?action=add"  enctype="multipart/form-data">
        <input type="submit" title="Lưu sản phẩm" value="" />
        <div class="clear-both"></div>
        <div class="wrap-field">
            <label>Mã sản phẩm:</label>
            <input type="text" name="name" value=""/>
        <div class="clear-both"></div>
        </div>
        <div class="wrap-field">
            <label>Tên sản phẩm:</label>
            <input type="text" name="name" value=""/>
        <div class="clear-both"></div>
        </div>
        <div class="wrap-field">
            <label>Giá sản phẩm:</label>
            <input type="text" name="price" value=""/>
        <div class="clear-both"></div>
        </div>
        
        <div class="wrap-field">
            <label>Ảnh sản phẩm:</label>
            <input type="file" name="image" value=""/>
        <div class="clear-both"></div>
        </div>
       
        <div class="wrap-field">
            <label>Nội dung:</label>
            <textarea  name="content" id="product-content"></textarea>
        <div class="clear-both"></div>
        </div>
    </form>    
    <div class="clear-both"></div>
    </div>
    <script>
        // Replace the <textarea id="editor1"> with a CKEditor
        // instance, using default configuration.
        CKEDITOR.replace('product-content');
    </script>
</div>
