<!DOCTYPE html>
<html>
<head>
  <title>Bảng Sản phẩm</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }

    th:last-child, td:last-child {
      border-right: none;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .product-image {
      max-width: 100px;
      max-height: 100px;
    }

    .edit-button, .delete-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .edit-button:hover, .delete-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Mã sản phẩm</th>
        <th>Tên sản phẩm</th>
        <th>Hình ảnh</th>
        <th>Số lượng</th>
        <th>Giá sản phẩm</th>
        <th>Sửa</th>
        <th>Xóa</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>SP001</td>
        <td>Áo thun</td>
        <td><img src="path_to_image" alt="Hình ảnh sản phẩm" class="product-image"></td>
        <td>10</td>
        <td>$19.99</td>
        <td><button class="edit-button">Sửa</button></td>
        <td><button class="delete-button">Xóa</button></td>
      </tr>
      <!-- Thêm các hàng khác nếu cần -->
    </tbody>
  </table>
</body>
</html>
